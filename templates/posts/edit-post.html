{% extends 'base/base.html' %}

{% block page-content %}

    <div class='container-lg' style="margin-top: 30px;">
        <div class="row justify-content-center align-items-center my-3 g-5">
            <div class="col-lg-6 text-center d-lg-block" style="max-width: 50rem; width: 100%">
                <div class="card bg-white shadow rounded border-0">
                    <div class="card-header">
                        <h3>Edit Post</h3>
                    </div>
                    <div class="card-body text-center text-md-start px-4">
                        {% if object.image %}

                            <img src="{{ object.image.url }}" class="card-img w-100 h-75" alt="post-image">

                    {% endif %}

                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Photo</label>
                                {{form.image}}
                            </div>
                            <div class="my-2">
                                <label for="postText" class="form-label">Share your experience</label>
                                {{ form.text }}
                            </div>

                            {% for error in form.errors %}
                                <div>
                                    <small class="text-danger m-0">{{ error }}</small>
                                </div>
                            {% endfor %}
                            <p>Rate this location</p>
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5"/>
                                <label for="star5" title="five" {% if user_location_rating > 4 %} style="color: #ffc700;" {% endif %}>5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4"/>
                                <label for="star4" title="four" {% if user_location_rating > 3 %} style="color: #ffc700;" {% endif %}>4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3"/>
                                <label for="star3" title="three" {% if user_location_rating > 2 %} style="color: #ffc700;" {% endif %}>3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2"/>
                                <label for="star2" title="two" {% if user_location_rating > 1 %} style="color: #ffc700;" {% endif %}>2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1"/>
                                <label for="star1" title="one" {% if user_location_rating > 0 %} style="color: #ffc700;" {% endif %}>1 star</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 my-4">Post</button>

                        </form>
                    </div>
                </div>
            </div>
            <!-- End register form -->
        </div>
    </div>

{% endblock page-content %}
